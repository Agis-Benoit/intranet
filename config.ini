;
; *****************************************
; FICHIER DE CONFIGURATION DE L'APPLICATION
; *****************************************
;
; Tous les environnements sont configurés dans ce même fichier.
;

[EXECUTION_ENVIRONMENT_NAME]
ENV_COD = Codeur
ENV_DEV = Developpement
ENV_PRD = Production

[IS_DEBUG_EXEC_ENVIRONMENT_ENABLED]
; Force l'initialisation systématique de la session à chaque 
; exécution de script.
; L'activation de la cette fonctionnalité impact lourdement les
; performances du site.
; Value = 1: l'initialisation n'est réalisée qu'une seule fois pas session.
; Value = 0: Initialisation systématique.
ENV_COD = 0
ENV_DEV = 0
ENV_PRD = 0

[EXECUTION_TIME_LIMIT]
; Temps maximal en seconde avant de le script s'arrête
ENV_COD = 60
ENV_DEV = 60
ENV_PRD = 60

